<script>
    const str = '*******************';

    var funcs = [];
    var funcs2 = [];

    //var关键字声明变量。无论声明在何处，都会被视为声明在函数的最顶部(不在函数内即在全局作用域的最顶部)，最终输出10个10
    /*for (var i = 0; i < 10; i++) {
     funcs.push(function () {
     console.log(i)
     })
     }*/
    //上面的for循环相当于
    var i;
    for (i = 0; i < 10; i++) {
        funcs.push(function () {
            console.log(i)
        })
    }
    //此时i=10;
    funcs.forEach(function (func) {
        func();
    });

    //let作用域是在它所在当前代码块，所以最终输出0-9
    for (let i = 0; i < 10; i++) {
        funcs2.push(function () {
            console.log(i)
        })
    }
    funcs2.forEach(function (func) {

    });

    function clickBox(i) {

            console.log(i);
        };
        return onclick;
    }
    var clickBoxs = document.querySelectorAll('.clickBox');
    for (var i = 0; i < clickBoxs.length; i++) {
        clickBoxs[i].onclick = clickBox(i);
    }

    function sum(num1, num2) {
        return num1 + num2;
    }

    function callSum1(num1, num2) {
        return sum.apply(this, arguments);
    }
    function callSum2(num1, num2) {
        return sum.apply(this, [num1, num2]);
    }
    console.log(callSum1(10, 10));
    console.log(callSum2(10, 10));
