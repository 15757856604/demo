<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            margin: 16px;
        }
        .tab-ul{
            height: 28px;
        }
        .tab-li{
            height: 28px;
            line-height: 28px;
            text-align: center;
            float: left;
            border: 1px solid #ddd;
            border-right: 0;
            list-style: none;
            cursor: pointer;
            padding: 0 12px;
        }
        .tab-li:last-child{
            border-right: 1px solid #ddd;
        }
        .tab-li:hover{
            background: #ddd;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="tab-ul">
        <li class="tab-li">demo</li>
        <li class="tab-li">demo</li>
        <li class="tab-li">demo</li>
        <li class="tab-li">demo</li>
        <li class="tab-li">demo</li>
    </ul>
</body>
</html>
